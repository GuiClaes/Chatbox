<div class="inbox_people">
  <div class="headind_srch">
    <div class="recent_heading">
      <h4>User</h4>
    </div>
    <div class="srch_bar">
      <div class="stylish-input-group">
        <form  action="{% url 'message_app:find_user' %}" method="post">
          {% csrf_token %}
          {{ user_finder_form.user }}
          <span class="input-group-addon">
            <button type="submit"> <i class="fa fa-search" aria-hidden="true"></i> </button>
          </span> 
        </form>
      </div>
    </div>
  </div>
  <div class="inbox_chat">
    {% if active_target %}
    <div class="chat_list active_chat">
      <div class="chat_people">
        <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
        <div class="chat_ib">
          <h5>{{ active_target.target }}</h5>
          <p>{{ active_target.message.content }}</p>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="chat_list inactive_chat">
      {% for unactive_target in unactive_targets %}
      <div onclick='location.href="{% url 'message_app:change_target' unactive_target.target %}"'>
        <div class="chat_people inactive_people">
          <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
          <div class="chat_ib">
            <h5>{{ unactive_target.target }}</h5>
            <p>{{ unactive_target.message.content }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
